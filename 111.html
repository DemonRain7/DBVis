<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/f881dad7c4.js" crossorigin="anonymous"></script>
  <style>
    body {
      margin: 0;
    }

    #relationship-chart {
      width: 400px;
      height: 500px;
      top: 50px;
      left: 50px;
      background-color: #222;
      position: relative;
      overflow: hidden;
      transition: all 0.5s;
    }

    .fullscreen #relationship-chart {
      width: 100vw;
      height: 100vh;

    }

    .link {
      fill: none;
      stroke: #95a5a6;
      stroke-width: 2px;
    }

    .node-image {
      clip-path: circle(20px at center);
    }

    text {
      fill: #fff;
    }

    #fullscreen-icon {
      position: absolute;
      bottom: 20px;
      right: 20px;
      cursor: pointer;
      color: #fff;
      transition: transform 0.3s;
      font-size: 20px; /* 修改为你想要的大小 */;
    }

    #fullscreen-icon:hover {
      transform: scale(1.3);
    }

    .tooltip {
      position: absolute;
      background: rgba(0, 0, 0, 0.7);
      color: #fff;
      padding: 5px;
      border-radius: 3px;
      pointer-events: none;
      opacity: 0;
      transition: opacity 0.3s;
    }
  </style>
</head>

<body>

  <div id="relationship-chart">
    <i id="fullscreen-icon" class="fas fa-expand"></i>
    <div class="tooltip"></div>
  </div>

  <script src="https://d3js.org/d3.v6.min.js"></script>
  <script>
    let svg;
    let simulation;
    let tooltip;

    const chartDiv = document.getElementById("relationship-chart");
    let isFullscreen = false;


    const toggleFullScreen = () => {
      isFullscreen = !isFullscreen;

      if (isFullscreen) {
        chartDiv.style.width = '100vw';
        chartDiv.style.height = '100vh';
        chartDiv.style.top = '0';
        chartDiv.style.left = '0';

          initChartAfterFullScreen();

      } else {
        chartDiv.style.width = '400px';
        chartDiv.style.height = '500px';
        chartDiv.style.top = '50px';
        chartDiv.style.left = '50px';

          initChartAfterFullScreen();

      }
    };

    const initChartAfterFullScreen = () => {
      if (svg) {
        svg.remove();
        simulation.stop();
      }
      setTimeout(() => {
        initChart();
      }, 500);
    };

    const initChart = () => {
      const width = chartDiv.clientWidth;
      const height = chartDiv.clientHeight;
      const centerX = width / 2;
      const centerY = height / 2;

      svg = d3.select("#relationship-chart")
        .append("svg")
        .attr("width", width)
        .attr("height", height);

      tooltip = d3.select("#relationship-chart")
        .append("div")
        .attr("class", "tooltip")
        .style("opacity", 0);

      const clipPathRadius = Math.min(width, height) / 50;
      const linkDistance = Math.min(width, height) / 10;

      const nodes = [
        { id: 1, name: "人物1", image: "path/to/image1.jpg" },
        { id: 2, name: "人物2", image: "path/to/image2.jpg" },
        { id: 3, name: "人物3", image: "path/to/image3.jpg" },
        { id: 4, name: "人物4", image: "path/to/image4.jpg" },
        { id: 5, name: "人物5", image: "path/to/image5.jpg" },
        { id: 6, name: "人物6", image: "path/to/image6.jpg" },
        { id: 7, name: "人物7", image: "path/to/image7.jpg" },
        { id: 8, name: "人物8", image: "path/to/image8.jpg" },
      ];

      const links = [
        { source: 1, target: 2, relationship: "朋友" },
        { source: 1, target: 3, relationship: "同事" },
        { source: 2, target: 4, relationship: "家人" },
        { source: 3, target: 4, relationship: "导师" },
        { source: 4, target: 5, relationship: "合作伙伴" },
        { source: 5, target: 6, relationship: "朋友" },
        { source: 6, target: 7, relationship: "同事" },
        { source: 7, target: 8, relationship: "家人" },
      ];

      simulation = d3.forceSimulation(nodes)
        .force("link", d3.forceLink(links).id(d => d.id).distance(linkDistance))
        .force("charge", d3.forceManyBody().strength(-350))
        .force("center", d3.forceCenter(centerX, centerY));

      const link = svg.append("g")
        .selectAll(".link")
        .data(links)
        .enter()
        .append("line")
        .attr("class", "link")
        .attr("marker-end", "url(#arrow)");

      const node = svg.append("g")
        .selectAll(".node-image")
        .data(nodes)
        .enter()
        .append("image")
        .attr("class", "node-image")
        .attr("xlink:href", d => d.image)
        .attr("width", 40)
        .attr("height", 40)
        .style("clip-path", `circle(${clipPathRadius}px at center)`)
        .call(d3.drag()
          .on("start", dragstarted)
          .on("drag", dragged)
          .on("end", dragended))
          .on("mouseover", (event, d) => showTooltip(d.name, event.pageX, event.pageY))
          .on("mouseout", hideTooltip);

      const text = svg.append("g")
        .selectAll("text")
        .data(links)
        .enter()
        .append("text")
        .text(d => d.relationship)
        .attr("dy", -10)
        .attr("text-anchor", "middle")
        .attr("fill", "#fff");

      simulation.on("tick", () => {
        link
          .attr("x1", d => d.source.x)
          .attr("y1", d => d.source.y)
          .attr("x2", d => d.target.x)
          .attr("y2", d => d.target.y);

        node
          .attr("x", d => d.x - 20)
          .attr("y", d => d.y - 20);

        text
          .attr("x", d => (d.source.x + d.target.x) / 2)
          .attr("y", d => (d.source.y + d.target.y) / 2);
      });
    };

    function showTooltip(name, x, y) {
      tooltip.transition()
        .duration(200)
        .style("opacity", 0.9);
      tooltip.html(name)
        .style("left", (x + 10) + "px")
        .style("top", (y - 20) + "px");
    }

    function hideTooltip() {
      tooltip.transition()
        .duration(200)
        .style("opacity", 0);
    }

    document.getElementById("fullscreen-icon").addEventListener("click", () => {
      toggleFullScreen();
    });

    function dragstarted(event, d) {
      if (!event.active) simulation.alphaTarget(0.3).restart();
      d.fx = d.x;
      d.fy = d.y;
    }

    function dragged(event, d) {
      d.fx = event.x;
      d.fy = event.y;
    }

    function dragended(event, d) {
      if (!event.active) simulation.alphaTarget(0);
      d.fx = null;
      d.fy = null;
    }

    initChart();

  </script>

</body>

</html>
