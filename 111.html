<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    #relationship-chart {
      width: 100%;
      height: 100vh;
      background-color: #222;
      position: relative;
      overflow: hidden;
    }

    .link {
      fill: none;
      stroke: #95a5a6;
      stroke-width: 2px;
    }

    .node-image {
      clip-path: circle(20px at center);
    }

    text {
      fill: #fff;
    }
  </style>
</head>
<body>

<div id="relationship-chart"></div>

<script src="https://d3js.org/d3.v6.min.js"></script>
<script>
  const nodes = [
    { id: 1, name: "人物1", image: "path/to/image1.jpg" },
    { id: 2, name: "人物2", image: "path/to/image2.jpg" },
    { id: 3, name: "人物3", image: "path/to/image3.jpg" },
    { id: 4, name: "人物4", image: "path/to/image4.jpg" },
    { id: 5, name: "人物5", image: "path/to/image5.jpg" },
    { id: 6, name: "人物6", image: "path/to/image6.jpg" },
    { id: 7, name: "人物7", image: "path/to/image7.jpg" },
    { id: 8, name: "人物8", image: "path/to/image8.jpg" },
  ];

  const links = [
    { source: 1, target: 2, relationship: "朋友" },
    { source: 1, target: 3, relationship: "同事" },
    { source: 2, target: 4, relationship: "家人" },
    { source: 3, target: 4, relationship: "导师" },
    { source: 4, target: 5, relationship: "合作伙伴" },
    { source: 5, target: 6, relationship: "朋友" },
    { source: 6, target: 7, relationship: "同事" },
    { source: 7, target: 8, relationship: "家人" },
    // 添加更多关系...
  ];

  const width = window.innerWidth;
  const height = window.innerHeight;

  const svg = d3.select("#relationship-chart")
    .append("svg")
    .attr("width", width)
    .attr("height", height);

  const simulation = d3.forceSimulation(nodes)
      
    .force("link", d3.forceLink(links).id(d => d.id).distance(150))
    .force("charge", d3.forceManyBody().strength(-350)) // 调整斥力强度
    .force("center", d3.forceCenter(width / 2, height / 2));

  const link = svg.append("g")
    .selectAll(".link")
    .data(links)
    .enter()
    .append("line")
    .attr("class", "link")
    .attr("marker-end", "url(#arrow)");

  const node = svg.append("g")
    .selectAll(".node-image")
    .data(nodes)
    .enter()
    .append("image")
    .attr("class", "node-image")
    .attr("xlink:href", d => d.image)
    .attr("width", 40)
    .attr("height", 40)
    .call(d3.drag()
      .on("start", dragstarted)
      .on("drag", dragged)
      .on("end", dragended));

  const text = svg.append("g")
    .selectAll("text")
    .data(links)
    .enter()
    .append("text")
    .text(d => d.relationship)
    .attr("dy", -10)
    .attr("text-anchor", "middle")
    .attr("fill", "#fff");

  simulation.on("tick", () => {
    link
      .attr("x1", d => d.source.x)
      .attr("y1", d => d.source.y)
      .attr("x2", d => d.target.x)
      .attr("y2", d => d.target.y);

    node
      .attr("x", d => d.x - 20)
      .attr("y", d => d.y - 20);

    text
      .attr("x", d => (d.source.x + d.target.x) / 2)
      .attr("y", d => (d.source.y + d.target.y) / 2);
  });

  function dragstarted(event, d) {
    if (!event.active) simulation.alphaTarget(0.3).restart();
    d.fx = d.x;
    d.fy = d.y;
  }

  function dragged(event, d) {
    d.fx = event.x;
    d.fy = event.y;
  }

  function dragended(event, d) {
    if (!event.active) simulation.alphaTarget(0);
    d.fx = null;
    d.fy = null;
  }
</script>

</body>
</html>
